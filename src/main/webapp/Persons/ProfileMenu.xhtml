<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	template="/WEB-INF/layouts/commonLayout.xhtml">


	<ui:define name="display">

		<p:tooltip />
		<p:growl for="uploads" showDetail="true" autoUpdate="true" />
		<p:growl id="msg" />

		<h:form id="myProfile">
			<div class="row">
				<div class="col-md-2 center">
					<!-- Panelgrid with photo -->
					<p:panelGrid id="ProfileCol">
						<f:facet name="header">
							<p:graphicImage styleClass="img-circle"
								name="Uploads#{tableView.selectedUser.photo}"
								rendered="#{tableView.selectedUser.photo != null}"
								style="width:100px" />
							<p:graphicImage styleClass="img-circle"
								name="images/defaultUser.png"
								rendered="#{tableView.selectedUser.photo == null}"
								style="width:100px" />
						</f:facet>
					</p:panelGrid>
					<br />
					<p:commandLink action="/main-page.xhtml?faces-redirect=true"
						value="Voltar" ajax="false" />
				</div>

				<div class="col-md-4">

					<p:panelGrid id="EditColVital" columns="2">

						<p:outputLabel value="Dados" />
						<p:outputLabel value="Informações" />

						<h:outputText value="Nome" />
						<h:outputText id="Name" value="#{tableView.selectedUser.name}" />

						<h:outputText value="Data de Nascimento" />
						<h:outputText value="#{tableView.selectedUser.dateOfBirth}" />

						<h:outputText value="Genero" />
						<h:outputText value="#{tableView.selectedUser.gender}" />

						<h:outputText value="Numero Telefone" />
						<h:outputText value="#{tableView.selectedUser.numTelephone}" />

						<h:outputText value="Email" />
						<h:outputText value="#{tableView.selectedUser.email}" />

						<h:outputText value="Academia" />
						<h:outputText value="#{tableView.selectedUser.academy}" />

					</p:panelGrid>
				</div>

				<div class="col-md-6">
					<p:panelGrid id="EditColNotVital" columns="2">

						<p:outputLabel value="Dados" />
						<p:outputLabel value="Informações" />

						<h:outputText value="Facebook" />
						<a href="#{tableView.selectedUser.facebookLink}" target="_blank">#{tableView.selectedUser.facebookLink}</a>

						<h:outputText value="LinkedIn" />
						<a href="#{tableView.selectedUser.linkedInLink}"  target="_blank">#{tableView.selectedUser.linkedInLink}</a>

						<h:outputText value="Git" />
						<a href="#{tableView.selectedUser.gitHubLink}" target="_blank" >#{tableView.selectedUser.gitHubLink}</a>

						<h:outputText value="Curso Academico" />
						<h:outputText value="#{tableView.selectedUser.academicCourse}" />

						<h:outputText value="Local de Trabalho" />
						<h:outputText value="#{tableView.selectedUser.workPlace}" />

						<h:outputText value="Curriculo" />
						<h:outputText
							rendered="#{tableView.selectedUser.curriculum == null}"
							value="Utilizador não fez upload do seu curriculum." />
						<h:link rendered="#{tableView.selectedUser.curriculum != null}">
							<a href="resources/Uploads#{tableView.selectedUser.curriculum}"
								target="_blank">Download</a>
						</h:link>

					</p:panelGrid>

				</div>
			</div>

		</h:form>
	</ui:define>
</ui:composition>
