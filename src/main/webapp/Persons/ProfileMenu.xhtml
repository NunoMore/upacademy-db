<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	template="/WEB-INF/layouts/commonLayout.xhtml">


	<ui:define name="display">

		<p:tooltip />
		<p:growl for="uploads" showDetail="true" autoUpdate="true" />
		<p:growl id="msg"/>

		<h:form id="myProfile">
			<div class="row">
				<div class="col-md-2">
					<!-- Panelgrid with photo -->
					<p:panelGrid id="ProfileCol" >
						<f:facet name="header">
							<p:graphicImage styleClass="img-circle" name="Uploads#{tableView.selectedPerson.photo}"
								rendered="#{tableView.selectedPerson.photo != null}" style="width:100%" />
							<p:graphicImage styleClass="img-circle" name="images/defaultUser.png"
								rendered="#{tableView.selectedPerson.photo == null}" style="width:100%" />
						</f:facet>
					</p:panelGrid>
					<br />
					<p:commandLink action="/main-page.xhtml?faces-redirect=true" value="Voltar" style=" padding: 30px;" ajax="false"/>
				</div>

				<div class="col-md-4">

					<p:panelGrid id="EditColVital" columns="2">

						<p:outputLabel value="Dados" />
						<p:outputLabel value="Informacoes" />

						<h:outputText value="Nome" />
						<h:outputText id="Name" value="#{tableView.selectedPerson.name}" />


						<h:outputText value="Data de Nascimento" />
						<h:outputText value="#{tableView.selectedPerson.dateOfBirth}" />

						<h:outputText value="Genero" />
						<h:outputText value="#{tableView.selectedPerson.gender}" />

						<h:outputText value="Numero Telefone" />
						<h:outputText value="#{tableView.selectedPerson.numTelephone}"/>

						<h:outputText value="Email" />
						<h:outputText value="#{tableView.selectedPerson.email}"/>

						<h:outputText value="Academia" />
						<h:outputText value="#{tableView.selectedPerson.academy}" />

					</p:panelGrid>
				</div>

				<div class="col-md-6">
					<p:panelGrid id="EditColNotVital" columns="2">

						<p:outputLabel value="Dados" />
						<p:outputLabel value="Informacoes" />

						<h:outputText value="Facebook" />
						<h:link value="#{tableView.selectedPerson.facebookLink}" />

						<h:outputText value="LinkedIn" />
						<h:link value="#{tableView.selectedPerson.linkedInLink}" />

						<h:outputText value="Git" />
						<h:link value="#{tableView.selectedPerson.gitHubLink}" />

						<h:outputText value="Curso Academico" />
						<h:outputText value="#{tableView.selectedPerson.academicCourse}" />

						<h:outputText value="Local de Trabalho" />
						<h:outputText value="#{tableView.selectedPerson.workPlace}" />

						<h:outputText value="Curriculo" />
						<a href="resources/Uploads#{tableView.selectedPerson.curriculum}" target="_blank">Download</a>

					</p:panelGrid>

				</div>
			</div>

		</h:form>
	</ui:define>
</ui:composition>
