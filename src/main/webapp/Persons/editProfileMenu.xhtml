<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/layouts/commonLayout.xhtml">

			<!-- back to main menu button -->
			<ui:define name="buttons">
				<h:form>
					<p:commandButton id="button1" class="btn" action="myProfileMenu" value="Back" />
				</h:form>
			</ui:define>	
				
			<!-- Content data -->
			<ui:define name="display">
				<h:form>
					<p:dataTable var="person" value="#{personBean.readPerson()}" editable="true" selection="#{personBean.selectedPerson}" rowKey="#{person.ID}">
						<f:facet name="header">
							Edit My Profile
						</f:facet>
						
						<p:column selectionMode="multiple" style="width: 60px;" />
						
						<p:column headerText="Id">
							<h:outputText value="#{person.ID}" />
						</p:column>
						
						<p:column headerText="Name">
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{person.name}"/>
									</f:facet>
									<f:facet name = "input">
										<p:inputText id= "nameInput" value = "#{person.name}" style="width:96%" />
									</f:facet>
								</p:cellEditor>
						</p:column>
						
						<p:column headerText="Academy">
								<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{person.academy}"/>
								</f:facet>
								<f:facet name = "input">
									<p:inputText id= "acdemyInput" value = "#{person.academy}" style="width:96%" />
								</f:facet>
							</p:cellEditor>
						</p:column>
						
						<p:column headerText="Contact">
								<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{person.numTelephone}"/>
								</f:facet>
								<f:facet name = "input">
									<p:inputText id= "contactInput" value = "#{person.numTelephone}" style="width:96%" />
								</f:facet>
							</p:cellEditor>
						</p:column>
						
						<p:column style="width:6%" exportable="false">
							<p:rowEditor />
						</p:column>
					</p:dataTable>
										
					<p:commandButton styleClass="btn btn-submit" value="Submit"  action="#{personBean.createPerson}" ajax="false"/>
	
  					<p:fileUpload value="#{uploadBasicoBean.uploadedFile}" mode="simple"/>
  						<p:commandButton value="Enviar" ajax="false" actionListener="#{uploadBasicoBean.upload}" />
				</h:form>
			
			</ui:define>		
		</ui:composition>
