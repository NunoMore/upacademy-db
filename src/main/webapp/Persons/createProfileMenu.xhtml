<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/layouts/commonLayout.xhtml">

	<ui:define name="buttons">
		<h:form>
			<p:commandButton value="Return" ajax="false" action="myProfileMenu"
				class="button" />
		</h:form>
	</ui:define>

	<ui:define name="display">
		<h:form>
			<p:outputLabel value="Insert Name of the new User"></p:outputLabel>
			<br></br>
			<p:inputText value="#{personBean.person.name}"></p:inputText>
			<br></br>
			<p:outputLabel value="Insert Academy of the new User"></p:outputLabel>
			<br></br>
			<p:inputText value="#{personBean.person.academy}"></p:inputText>
			<br></br>
			<p:outputLabel value="Insert email of the new User"></p:outputLabel>
			<br></br>
			<p:inputText value="#{personBean.person.email}"></p:inputText>
			<br></br>
			<p:outputLabel value="Insert Telephone Number of the new User"></p:outputLabel>
			<br></br>
			<p:inputNumber value="#{personBean.person.numTelephone}"></p:inputNumber>
			<br></br>
			<br></br>
			<p:commandButton value="Save Changes"
				action="#{personBean.createPerson}"></p:commandButton>
		</h:form>
	</ui:define>


</ui:composition>
