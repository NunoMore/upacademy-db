<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/layouts/commonLayout.xhtml">

		<!--  Create Columns with products -->
			<ui:define name="buttons">
				<h:form>
					<p:commandButton value="Edit Profile" action="editProfileMenu" ajax="false" styleClass="btn btn-default" />
		
					<p:commandButton value="Create Profile" action="createProfileMenu" ajax="false" styleClass="btn btn-default" />

					<p:commandButton value="My Conections" action="conectionsMenu" ajax="false" styleClass="btn btn-default" />
					
					<p:commandButton value="Academies" action="/AcademyMenu" ajax="false" styleClass="btn btn-default" />
					
					<p:commandButton value="Back to Main Menu" action="/main-page" ajax="false" styleClass="btn btn-default" />
				</h:form>
			</ui:define>
			
			<ui:define name="display">
				<h:form>
					<div id="grid" class="col-md-12">
						<div id="gridFoto" class="col-md-12">
							<!-- Panelgrid with photo -->
							<p:panelGrid columns="2">
							    <f:facet name="header">
							        <p:graphicImage name="images/defaultUser.png" />
							    </f:facet>
							 
							    <h:outputText value="Name:" />
							    <h:outputText value="#{personBean.person.name}" />
							 
							    <h:outputText value="Academy" />
							    <h:outputText value="#{personBean.person.academy}" />
							 
							    <h:outputText value="Contact" />
							    <h:outputText value="#{personBean.person.numTelephone}" />
							 
							</p:panelGrid>
						</div>
	
						<div id="tableInfo" class="col-md-6">
						<!-- Datatable with some extra info -->
						<p:dataTable var="person" value="#{personBean.readPerson()}">
							
							<p:column headerText="Id">
								<h:outputText value="#{person.ID}" />
							</p:column>
							
							<p:column headerText="Current Job">
								<h:outputText value="#{person.workPlace}" />
							</p:column>
							
							<p:column headerText="Facebook">
								<h:outputText value="#{person.facebookLink}" />
							</p:column>
							
							<p:column headerText="LinkedIn">
								<h:outputText value="#{person.linkedInLink}" />
							</p:column>
							
							<p:column headerText="GitHub">
								<h:outputText value="#{person.gitHubLink}" />
							</p:column>
													
						</p:dataTable>
					</div>
					</div>
				</h:form>
			</ui:define>
		</ui:composition>
