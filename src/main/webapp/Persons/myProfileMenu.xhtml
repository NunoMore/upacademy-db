<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	template="/WEB-INF/layouts/commonLayout.xhtml">


	<ui:define name="display">
		<p:tooltip />
		<h:form id="myProfile" enctype="multipart/form-data">
			<p:growl id="msg" showDetail="true" />
			<div class="row">
				<div class="col-md-4">
					<!-- Panelgrid with photo -->
					<p:panelGrid id="ProfileCol" columns="2">
						<f:facet name="header">
							<p:graphicImage name="temp_user_photos/imageTester.png"
								rendered="#{currentUserBean.person.photo != null}"
								style="width:300px" />
							<p:graphicImage name="images/defaultUser.png"
								rendered="#{currentUserBean.person.photo == null}"
								style="width:150px" />
						</f:facet>
					</p:panelGrid>
					<br />
					<p:commandButton id="saveBtn" value="Guardar"
						action="#{currentUserBean.updateUser}"
						update=":myProfile:ProfileCol,EditColVital,EditColNotVital"
						onclick="PF('dlg1').show()" />

					<p:dialog header="Confirmacao alteracoes" widgetVar="dlg1"
						minHeight="40" resizable="false">
						<h:outputText value="As alteracoes foram guardadas com sucesso" />
					</p:dialog>
				</div>

				<div class="col-md-4">

					<p:panelGrid id="EditColVital" columns="2">

						<p:outputLabel value="Dados" />
						<p:outputLabel value="Informacoes" />

						<h:outputText value="Nome" />
						<h:inputText id="Name" value="#{currentUserBean.person.name}"
							required="true" pt:data-tooltip="Campo Obrigatorio" />

						<h:outputText value="Academia" />
						<p:selectOneMenu style="width:150px">
							<f:selectItem itemLabel="Academias" itemValue="#{null}"
								noSelectionOption="true" />
							<f:selectItems value="#{AcademyService.academies}" />
						</p:selectOneMenu>

						<h:outputText value="Data de Nascimento" />
						<p:calendar value="#{currentUserBean.person.dateOfBirth}"
							locate="pt" navigator="true" pattern="yyyy-MMM-dd"
							pt:data-tooltip="Campo Obrigatorio" required="true" />

						<h:outputText value="Genero" />
						<p:selectOneMenu value="#{currentUserBean.person.gender}">
							<f:selectItem itemLabel="Masculino" itemValue="Masculino" />
							<f:selectItem itemLabel="Feminino" itemValue="Feminino" />
						</p:selectOneMenu>

						<h:outputText value="Curso Academico" />
						<h:inputText value="#{currentUserBean.person.academicCourse}"
							pt:data-tooltip="Campo Obrigatorio" required="true" />


						<h:outputText value="Numero Telefone" />
						<h:inputText value="#{currentUserBean.person.numTelephone}"
							maxlength="9" pt:data-tooltip="Campo Obrigatorio" required="true" />


						<h:outputText value="Email" />
						<h:inputText value="#{currentUserBean.person.email}"
							pt:data-tooltip="Campo Obrigatorio" required="true" />
					</p:panelGrid>
				</div>

				<div class="col-md-4">
					<p:panelGrid id="EditColNotVital" columns="2">

						<p:outputLabel value="Dados" />
						<p:outputLabel value="Informacoes" />

						<h:outputText value="Facebook" />
						<h:inputText value="#{currentUserBean.person.facebookLink}" />

						<h:outputText value="LinkedIn" />
						<h:inputText value="#{currentUserBean.person.linkedInLink}" />

						<h:outputText value="Git" />
						<h:inputText value="#{currentUserBean.person.gitHubLink}" />


						<h:outputText value="Local de Trabalho" />
						<h:inputText value="#{currentUserBean.person.workPlace}" />

						<h:outputText value="Curriculo" />
						<p:fileUpload value="#{currentUserBean.person.curriculum}"
							mode="simple" skinSimple="true" />

						<h:outputText value="Foto" />
						<p:fileUpload mode="advanced" cancelLabel="Cancelar"
							label="Selecionar" uploadLabel="Upload"
							fileUploadListener="#{uploadBean.uploadImg}" update=":myProfile:ProfileCol" />

					</p:panelGrid>

				</div>
			</div>

		</h:form>
	</ui:define>
</ui:composition>
