<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/layouts/commonLayout.xhtml">



	<ui:define name="display">
		<h:form id="formReadAcademies">

			<p:panel id="panel">
				<h:panelGrid columns="2" cellpadding="5">
	
					<h:outputText value="Name" />
					<p:inputText value="#{academyBean.academy.name}" />
	
					<p:outputLabel for="german" value="Start Date:" />
					<p:calendar id="german" value="#{academyBean.academy.date}"
						locate="pt" navigator="true" pattern="yyyy-MMM-dd" />
	
					<h:outputText value="Description" />
					<p:inputTextarea value="#{academyBean.academy.description}" rows="6"
						cols="33" />
	
					<h:commandButton styleClass="btn btn-submit"
						action="#{academyBean.createAcademy}" value="Create!" />
						
					<h:commandButton value="Reset" StyleClass="btn btn-submit" >
						<p:ajax update="panel" resetValues="true" />	
					</h:commandButton> 
	
				</h:panelGrid>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
