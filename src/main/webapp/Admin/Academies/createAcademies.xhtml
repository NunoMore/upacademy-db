<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	template="/WEB-INF/layouts/commonLayout.xhtml">


	<ui:define name="display">

		<p:growl for="create" showDetail="true" autoUpdate="true" />
		<h:form id="formCreateAcademies">


			<p:panelGrid id="createAcademyGrid" columns="2" cellpadding="5">

				<p:outputLabel value="Nome" />
				<p:inputText value="#{academyBean.e.name}" required="true"
					pt:data-tooltip="Campo Obrigatorio" requiredMessage="Nome Invalido" />


				<p:outputLabel for="german" value="Data Inicio" />
				<p:calendar id="german" value="#{academyBean.e.date}" locate="pt"
					navigator="true" pattern="yyyy-MMM-dd" />

				<p:outputLabel value="Descricao" />
				<p:inputTextarea value="#{academyBean.e.description}" rows="6"
					cols="33" />

				<p:outputLabel for="language" value="Linguagem: " />
				<p:selectOneMenu id="language" converter="academyTypeConverter"
					value="#{academyBean.e.programmingLanguage}" style="width:150px">

					<f:selectItems value="#{academyTypeBean.readAll()}" var="type"
						itemValue="#{type}" itemLabel="#{type.language}" />
				</p:selectOneMenu>

			</p:panelGrid>

			<p:commandButton action="#{academyBean.create()}" value="Create!" />

		</h:form>
	</ui:define>
</ui:composition>
