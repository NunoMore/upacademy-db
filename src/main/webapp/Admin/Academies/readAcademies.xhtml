<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/layouts/commonLayout.xhtml">



	<ui:define name="display">
		<div class="row">
			<div class="col-md-8">
				<h:form id="formDisplayAcademy">
					<p:dataTable id="academy" var="academy"
						value="#{academyBean.readAcademy()}" selectionMode="single"
						selection="#{tableView.selectedAcademy}" rowKey="#{academy.ID}">

						<p:ajax event="rowSelect" update=":formEditAcademy:editAcademy" />

						<f:facet name="header">
				            Single with Row Click
				        </f:facet>
						<p:column headerText="Name">
							<h:outputText value="#{academy.name}" />
						</p:column>
						<p:column headerText="Date">
							<h:outputText value="#{academy.date}">
								<f:convertDateTime pattern="yyyy-MMM-dd" />
							</h:outputText>
						</p:column>
						<p:column headerText="linguagem Programacao">
							<h:outputText value="#{academy.programmingLanguage}" />
						</p:column>
					</p:dataTable>
				</h:form>
			</div>
			<div class="col-md-4">
				<h:form id="formEditAcademy">
					<p:panelGrid id="editAcademy" columns="2">

						<p:outputLabel value="Dados" />
						<p:outputLabel value="Edicao" />

						<p:outputLabel value="Nome" />
						<p:inputText value="#{tableView.selectedAcademy.name}" />

						<p:outputLabel for="german" value="Data de Inicio" />
						<p:calendar id="german" value="#{tableView.selectedAcademy.date}"
							locate="pt" navigator="true" pattern="yyyy-MMM-dd" />


						<p:outputLabel value="Descricao" />
						<p:inputText value="#{tableView.selectedAcademy.description}" />

						<p:outputLabel value="Linguagem Programacao" />
						<p:selectOneMenu
							value="#{academyBean.academy.programmingLanguage}">
							<f:selectItem itemLabel="JAVA" itemValue="JAVA" />
							<f:selectItem itemLabel="OutSystem" itemValue="OutSystem" />
							<f:selectItem itemLabel=".NET" itemValue=".NET" />
						</p:selectOneMenu>

					</p:panelGrid>
					<p:commandButton value="Guardar alteracoes" style="center"
						action="#{academyService.updateAcademy(tableView.selectedAcademy)}"
						update=":formEditAcademy:editAcademy,formDisplayAcademy:academy"
						onclick="PF('dlg1').show()" />

					<p:dialog header="Confirmacao alteracoes" widgetVar="dlg1"
						minHeight="40" resizable="false">
						<h:outputText value="As alteracoes foram guardadas com sucesso" />
					</p:dialog>

					<p:commandButton value="Remover"
						action="#{academyService.removeAcademy(tableView.selectedAcademy)}"
						update=":formDisplayAcademy:academy">
						<p:confirm header="Confirmacao de Remocao"
							message="Pretende avancar?" icon="ui-icon-alert" />
					</p:commandButton>
					<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
						<p:commandButton value="Sim" type="button"
							styleClass="ui-confirmdialog-yes" icon="ui-icon-check"
							action="#{academyService.removeAcademy(tableView.selectedAcademy)}" />
						<p:commandButton value="Nao" type="button"
							styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
					</p:confirmDialog>
				</h:form>
			</div>
		</div>

	</ui:define>
</ui:composition>
