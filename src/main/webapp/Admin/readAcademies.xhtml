<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/layouts/commonLayout.xhtml">

	<ui:define name="buttons">
		<h:form>
			<p:commandButton value="Manage Academies" action="createAcademyMenu"
				ajax="false" styleClass="btn btn-default" />

			<p:commandButton value="Back to Main Menu"
				action="/Persons/myProfileMenu" ajax="false"
				styleClass="btn btn-default" />
		</h:form>
	</ui:define>

	<ui:define name="display">
		<h:form>
			<p:dataTable id="academyTable" var="academy" value="#{academyBean.readAcademy()}" >
				
				<f:facet name="header">
					Academies
				</f:facet>
				
				<p:column headerText="Name">
					<h:outputText value="#{academy.name}" />
				</p:column>

				<p:column headerText="Starting date">
					<h:outputText value="#{academy.date}">
						<f:convertDateTime pattern="MMM/dd/yyyy" />
					</h:outputText>
				</p:column>

				<p:column headerText="Descrition">
					<h:outputText value="#{academy.description}" />
				</p:column>
				
				<p:column headerText="Action">
					<p:commandButton value="Remove" action="#{academyBean.removeAcademy(academy.ID)}" update="j_idt14:academyTable" />
					<p:commandButton value="Edit" action="#{academyBean.editAcademy(academy.ID)}" update="j_idt14:academyTable" />
				</p:column>

			</p:dataTable>

			<br></br>

			<p:panel id="panel">
				<h:panelGrid columns="2" cellpadding="5">
	
					<h:outputText value="Name" />
					<p:inputText value="#{academyBean.academy.name}" />
	
					<p:outputLabel for="german" value="Start Date:" />
					<p:calendar id="german" value="#{academyBean.academy.date}"
						locate="pt" navigator="true" pattern="yyyy-MMM-dd" />
	
					<h:outputText value="Description" />
					<p:inputTextarea value="#{academyBean.academy.description}" rows="6"
						cols="33" />
	
					<h:commandButton styleClass="btn btn-submit"
						action="#{academyBean.createAcademy}" value="Create!" />
						
					<h:commandButton value="Reset" StyleClass="btn btn-submit" >
						<p:ajax update="panel" resetValues="true" />	
					</h:commandButton> 
	
				</h:panelGrid>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
