<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/layouts/commonLayout.xhtml">



	<ui:define name="display">
		<h:form>
		
					<p:commandButton value="Back to Main Menu"
				action="/Persons/myProfileMenu" ajax="false" />
			
			<p:dataTable id="academyTable" var="academy" value="#{academyBean.readAcademy()}" editable="true" editMode="cell" >
				<f:facet name="header">
					Academies
				</f:facet>

				<p:column headerText="Name">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{academy.name}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText id="nameInput" value="#{academy.name}" style="width:96%" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Starting date">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{academy.date}">
								<f:convertDateTime pattern="MMM/dd/yyyy" />
							</h:outputText>
						</f:facet>
						<f:facet name="input">
				
								<p:calendar id="dateInput" value="#{academy.date}"
						locate="pt" navigator="true" pattern="yyyy-MMM-dd" />
						
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Descrition">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{academy.description}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText id="acdemyInput" value="#{academy.description}"
								style="width:96%" />
						</f:facet>
					</p:cellEditor>
				</p:column>
				
				<p:column>
					<p:commandButton value="Remove" action="#{academyBean.removeAcademy(academy.ID)}" update="j_idt10:academyTable" />
					<p:commandButton value="Edit" action="#{academyBean.editAcademy(academy.ID)}" update="j_idt10:academyTable" />
					
				</p:column>

			</p:dataTable>
			
			<br></br>

			<p:panel id="panel">
				<h:panelGrid columns="2" cellpadding="5">
	
					<h:outputText value="Name" />
					<p:inputText value="#{academyBean.academy.name}" />
	
					<p:outputLabel for="german" value="Start Date:" />
					<p:calendar id="german" value="#{academyBean.academy.date}"
						locate="pt" navigator="true" pattern="yyyy-MMM-dd" />
	
					<h:outputText value="Description" />
					<p:inputTextarea value="#{academyBean.academy.description}" rows="6"
						cols="33" />
	
					<h:commandButton styleClass="btn btn-submit"
						action="#{academyBean.createAcademy}" value="Create!" />
						
					<h:commandButton value="Reset" StyleClass="btn btn-submit" >
						<p:ajax update="panel" resetValues="true" />	
					</h:commandButton> 
	
				</h:panelGrid>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
