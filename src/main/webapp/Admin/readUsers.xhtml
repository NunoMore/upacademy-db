<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/layouts/commonLayout.xhtml">



	<ui:define name="display">
		<h:form>

			<p:commandButton value="Return My Profile"
				action="/Persons/myProfileMenu"></p:commandButton>
			<br />
			<p:outputLabel value=" Insert newUser's email"></p:outputLabel>
			<p:inputText value="#{personBean.person.email}"></p:inputText>
			<br />
			<br />
			<p:outputLabel value=" Insert newUser's Username "></p:outputLabel>
			<p:inputText value="#{personBean.person.username}"></p:inputText>
			<br />
			<br />
			<p:outputLabel value=" Insert newUser's Password "></p:outputLabel>
			<p:inputText value="#{personBean.person.password}"></p:inputText>
			<br />
			<br />
			<p:commandButton value="Create User"
				action="#{personBean.createPerson}" update=":formEditTable:persons">
			</p:commandButton>

		</h:form>

		<h:form id="formEditTable">
			<p:dataTable id="persons" var="person"
				value="#{personBean.readPerson()}" editable="true" editMode="cell">
				<f:facet name="header">
           			Edit Person
       			</f:facet>

				<p:ajax event="cellEdit"  update=":formEditTable:persons"/> 


				<p:column headerText="Name">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{person.name}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{personBean.person.name}" style="width:96%" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Username">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{person.username}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{personBean.person.username}" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Date Of Birth">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{person.dateOfBirth}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{personBean.person.dateOfBirth}" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Gender">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{person.gender}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{personBean.person.gender}" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Photo">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{person.photo}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{personBean.person.photo}" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Academy">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{person.academy}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{personBean.person.academy}" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Telephone Number">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{person.numTelephone}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{personBean.person.numTelephone}" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Email">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{person.email}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{personBean.person.email}" />
						</f:facet>
					</p:cellEditor>
				</p:column>


				<p:column headerText="Facebook">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{person.facebookLink}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{personBean.person.facebookLink}" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="LinkedIn">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{person.linkedInLink}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{personBean.person.linkedInLink}" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="GitHub">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{person.gitHubLink}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{personBean.person.gitHubLink}" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Workplace">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{person.workPlace}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{personBean.person.workPlace}" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Curriculum">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{person.curriculum}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{personBean.person.curriculum}" />
						</f:facet>
					</p:cellEditor>
				</p:column>


				<!-- <p:column headerText="Edit">
					<p:commandButton value="Save Changes"></p:commandButton>
				</p:column> -->

				<p:column headerText="Remove">
					<p:commandButton value="remove"
						action="#{personBean.removePersonId(person.ID)}" update=":formEditTable:persons" />
				</p:column>
			</p:dataTable>

		</h:form>
	</ui:define>



</ui:composition>
