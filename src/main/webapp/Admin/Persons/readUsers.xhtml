<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/layouts/commonLayout.xhtml">



	<ui:define name="display">
		<div class="row">
			<div class="col-md-8">
				<h:form id="formDisplayPersons">
					<p:dataTable id="persons" var="person"
						value="#{personBean.readPerson()}" selectionMode="single"
						selection="#{tableView.selectedPerson}" rowKey="#{person.ID}"
						scrollable="true" scrollHeight="500">

						<p:ajax event="rowSelect" update=":formEditPerson:editPerson" />

						<f:facet name="header">
				           Persons List
				        </f:facet>
						<p:column headerText="Name">
							<h:outputText value="#{person.name}" />
						</p:column>
						<p:column headerText="Username">
							<h:outputText value="#{person.username}" />
						</p:column>

					</p:dataTable>
				</h:form>
			</div>
			<div class="col-md-4">
				<h:form id="formEditPerson">
					<p:panelGrid id="editPerson" columns="2">

						<p:outputLabel value="Data" />
						<p:outputLabel value="Edit" />

						<h:outputText value="Name" />
						<h:inputText value="#{tableView.selectedPerson.name}" />

						<h:outputText value="Academy" />
						<p:selectOneMenu style="width:150px">
							<f:selectItem itemLabel="Academias" itemValue="#{null}"
								noSelectionOption="true" />
							<f:selectItems value="#{AcademyService.academies}" />

						</p:selectOneMenu>

						<h:outputText value="Date of Birth" />
						<h:inputText value="#{tableView.selectedPerson.dateOfBirth}" />

						<h:outputText value="Gender" />
						<p:selectOneMenu value="#{tableView.selectedPerson.gender}">
							<f:selectItem itemLabel="Masculino" itemValue="M" />
							<f:selectItem itemLabel="Feminino" itemValue="F" />
						</p:selectOneMenu>

						<h:outputText value="Academic Course" />
						<h:inputText value="#{tableView.selectedPerson.academicCourse}" />


						<h:outputText value="Telephone Number" />
						<h:inputText value="#{tableView.selectedPerson.numTelephone}"
							maxlength="9" />


						<h:outputText value="Email" />
						<h:inputText value="#{tableView.selectedPerson.email}" />

						<h:outputText value="Facebook" />
						<h:inputText value="#{tableView.selectedPerson.facebookLink}"/>

						<h:outputText value="LinkedIn" />
						<h:inputText value="#{tableView.selectedPerson.linkedInLink}"/>

						<h:outputText value="Git" />
						<h:inputText value="#{tableView.selectedPerson.gitHubLink}"/>


						<h:outputText value="WorkPlace" />
						<h:inputText value="#{tableView.selectedPerson.workPlace}"/>

						<h:outputText value="Curriculum" />
						<p:fileUpload value="#{tableView.selectedPerson.curriculum}"
							mode="simple" skinSimple="true"/>

						<h:outputText value="Photo" />
						<p:fileUpload value="#{tableView.selectedPerson.photo}"
							mode="simple" skinSimple="true"/>

					</p:panelGrid>
					
					<p:commandButton value="Submit Changes"
						action="#{personService.updatePerson(tableView.selectedPerson)}"
						update=":formEditPerson:editPerson,formDisplayPersons:persons" />
				</h:form>
			</div>
		</div>



	</ui:define>



</ui:composition>
