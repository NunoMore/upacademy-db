<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/layouts/commonLayout.xhtml">



	<ui:define name="display">

		<p:growl for="remove" showDetail="true" autoUpdate="true" />
		<p:growl for="update" showDetail="true" autoUpdate="true" />
		<div class="row">
			<div class="col-md-8">
				<h:form id="formDisplayPersons">
					<p:dataTable id="persons" var="person"
						value="#{personBean.readAll()}" widgetVar="personsTable"
						multiViewState="true" paginator="true"
						paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						rows="25" selectionMode="single"
						selection="#{tableView.selectedPerson}" rowKey="#{person.ID}"
						emptyMessage="NÃ£o existem utilizadores a mostrar"
						filteredValue="#{tableView.filteredPersons}">

						<p:ajax event="rowSelect" update=":formEditPerson:editPerson" />

						<f:facet name="header">
							<p:outputPanel>
								<h:outputText value="Pesquisa" />
								<p:inputText id="globalFilter"
									onkeyup="PF('personsTable').filter()" />
							</p:outputPanel>
						</f:facet>

						<p:column style="text-align: center" headerText="Nome"
							filterBy="#{person.name}" sortBy="#{person.name}"
							filterMatchMode="startsWith">
							<h:outputText value="#{person.name}" />
						</p:column>

						<p:column style="text-align: center" headerText="Academia"
							filterBy="#{person.academy}" sortBy="#{person.academy}"
							filterMatchMode="exact">
							<p:outputLabel value="#{person.academy}" />
						</p:column>
						

					</p:dataTable>
					<br />
					<h:commandLink style="float:left;">
						<p:graphicImage name="images/excel.png" width="24" />
						<h:outputText value=" Download em formato .xls" />
						<p:dataExporter type="xls" target="persons"
							fileName="utilizadores" pageOnly="true" />
					</h:commandLink>
					<br />
					<br />
					<h:commandLink style="float:left;">
						<p:graphicImage name="images/pdf.png" width="24" />
						<h:outputText value=" Download em formato .pdf" />
						<p:dataExporter type="pdf" target="persons"
							fileName="utilizadores" pageOnly="true" />
					</h:commandLink>
				</h:form>
			</div>
			<div class="col-md-4">
				<h:form id="formEditPerson">
					<p:panelGrid id="editPerson" columns="2">

						<p:outputLabel value="Dados" />
						<p:outputLabel value="Edicao" />

						<h:outputText value="Nome" />
						<h:inputText value="#{tableView.selectedPerson.name}" />

					<h:outputText value="Academia" />
						<p:selectOneMenu value="#{tableView.selectedPerson.academy}">
							<f:selectItem itemLabel="Selecionar Academia" itemValue=""
								noSelectionOption="true" />
							<f:selectItems value="#{academyBean.readAll()}" />
						</p:selectOneMenu>

						<h:outputText value="Data de Nascimento" />
						<p:calendar value="#{tableView.selectedPerson.dateOfBirth}"
							locate="pt" navigator="true" pattern="yyyy-MMM-dd" />

						<h:outputText value="Genero" />
						<p:selectOneMenu value="#{tableView.selectedPerson.gender}">
							<f:selectItem itemLabel="Masculino" itemValue="M" />
							<f:selectItem itemLabel="Feminino" itemValue="F" />
						</p:selectOneMenu>

						<h:outputText value="Curso Academico" />
						<h:inputText value="#{tableView.selectedPerson.academicCourse}" />


						<h:outputText value="Numero Telemovel" />
						<h:inputText value="#{tableView.selectedPerson.numTelephone}"
							maxlength="9" />


						<h:outputText value="Email" />
						<h:inputText value="#{tableView.selectedPerson.email}" />

						<h:outputText value="Facebook" />
						<h:inputText value="#{tableView.selectedPerson.facebookLink}" />

						<h:outputText value="LinkedIn" />
						<h:inputText value="#{tableView.selectedPerson.linkedInLink}" />

						<h:outputText value="Git" />
						<h:inputText value="#{tableView.selectedPerson.gitHubLink}" />


						<h:outputText value="WorkPlace" />
						<h:inputText value="#{tableView.selectedPerson.workPlace}" />
					</p:panelGrid>

					<p:commandButton value="Guardar alteracoes" style="float:left;"
						action="#{personBean.update(tableView.selectedPerson)}"
						update=":formEditPerson:editPerson,formDisplayPersons:persons" />

					<p:commandButton value="Remover"
						action="#{personBean.remove(tableView.selectedPerson)}"
						update=":formEditPerson:editPerson,formDisplayPersons:persons"
						style="float:right;">
						<p:confirm header="Confirmacao de Remocao"
							message="Pretende avancar?" icon="ui-icon-alert" />
					</p:commandButton>

					<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
						<p:commandButton value="Sim" type="button"
							styleClass="ui-confirmdialog-yes" icon="ui-icon-check"
							action="#{personBean.remove(tableView.selectedPerson)}" />
						<p:commandButton value="Nao" type="button"
							styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
					</p:confirmDialog>
				</h:form>
			</div>
		</div>
	</ui:define>
</ui:composition>
