	<ui:define name="display">
	
		<h:form>

			<p:outputLabel value=" Insert newUser's email"></p:outputLabel>
			<p:inputText value="#{personBean.person.email}"></p:inputText>

			<br />
			<p:outputLabel value=" Insert newUser's Username "></p:outputLabel>
			<p:inputText value="#{personBean.person.username}"></p:inputText>

			<br />

			<p:inputText value="#{personBean.person.password}"></p:inputText>

			<br />
			<p:commandButton value="Create User"
				action="#{personBean.createPerson}" >
			</p:commandButton>

		</h:form>
