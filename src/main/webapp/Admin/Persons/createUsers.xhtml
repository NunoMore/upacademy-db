<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	template="/WEB-INF/layouts/commonLayout.xhtml">



	<ui:define name="display">

		<h:form id="formCreatePerson">

			<p:panelGrid id="createPersonGrid" columns="2">

				<p:outputLabel value="Insere o email do novo utilizador" />
				<p:inputText value="#{personBean.person.email}" required="true" pt:data-tooltip="Campo Obrigatorio"/>

				<h:outputLabel value="Insere o username do novo utilizador" />
				<p:inputText value="#{personBean.person.username}" />

				<h:outputLabel value="Insere a password do novo utilizador" />
				<p:inputText value="#{personBean.person.password}" />
			</p:panelGrid>
			<br />
			<p:commandButton value="Criar Utilizador"
				action="#{personBean.createPerson}" oncomplete="if (!args.validationFailed) PF('dlg1').show()" update=":formCreatePerson:createPersonGrid"/>

			<p:dialog header="Confirmacao criacao" widgetVar="dlg1"
				minHeight="40" resizable="false">
				<h:outputText value="O utilizador foi criado com sucesso" />
			</p:dialog>
		</h:form>

	</ui:define>



</ui:composition>
