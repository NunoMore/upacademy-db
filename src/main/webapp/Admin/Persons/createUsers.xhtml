<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	template="/WEB-INF/layouts/commonLayout.xhtml"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions">



	<ui:define name="display">
		<p:tooltip />

		<p:growl for="registar" showDetail="true" autoUpdate="true" />

			<!-- vai se ter o username como sendo o email -->

			<o:importConstants type="personsAndAcademies.authentication.Role" />

			<h2>Criar novo utilizador</h2>
			
			<h:form id="register">
				<p:panelGrid columns="2">
					<p:outputLabel for="username" value="Username:" />
					<p:inputText id="username" value="#{register.user.username}"
						required="true">
						<f:ajax event="blur" render="m_username" />
					</p:inputText>


					<p:outputLabel for="password" value="Password:" />
					<p:inputText id="password" value="#{register.user.password}"
						required="true" type="password">
						<f:ajax event="blur" render="m_password" />
					</p:inputText>


					<p:outputLabel value="Roles:" />
					<p:selectOneListbox value="#{register.user.roles}">
						<f:selectItem itemLabel="ADMIN" itemValue="ADMIN" />
						<f:selectItem itemLabel="USER" itemValue="USER" />
					</p:selectOneListbox>

						
					</p:panelGrid>
					<br/>
					<p:commandButton value="Criar" action="#{register.submit}">
						<f:ajax execute="@form" render="@form" />
					</p:commandButton>

			</h:form>
	</ui:define>



</ui:composition>
