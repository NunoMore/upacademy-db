<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/layouts/commonLayout.xhtml">



	<ui:define name="display">

		<h:form>

			<p:panelGrid columns="2">

				<h:outputText value="Insere o email do novo utilizador"/>
				<h:inputText value="#{personBean.person.email}"/>

				<h:outputText value="Insere o username do novo utilizador"/>
				<h:inputText value="#{personBean.person.username}"/>

				<h:outputText value="Insere a password do novo utilizador"/>
				<h:inputText value="#{personBean.person.password}"/>
			</p:panelGrid>
			<br/>
			<p:commandButton value="Criar Utilizador"
				action="#{personBean.createPerson}" onclick="PF('dlg1').show()"/>

					<p:dialog header="Confirmacao criacao" widgetVar="dlg1" minHeight="40" resizable="false">
						<h:outputText value="O utilizador foi criado com sucesso" />
					</p:dialog>
		</h:form>

	</ui:define>



</ui:composition>
