<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	template="/WEB-INF/layouts/commonLayout.xhtml">



	<ui:define name="display">

		<p:growl for="create" showDetail="true" autoUpdate="true" />
		<h:form id="formCreatePerson">
		
				<!-- vai se ter o username como sendo o email -->

			<p:panelGrid id="createPersonGrid" columns="2">
				<p:outputLabel value="Insere o email do novo utilizador" />
				<p:inputText value="#{personBean.e.email}" required="true"
					pt:data-tooltip="Campo Obrigatorio" />

				<h:outputLabel value="Insere o username do novo utilizador" />
				<p:inputText value="#{personBean.e.username}" />

				<h:outputLabel value="Insere a password do novo utilizador" />
				<p:inputText value="#{personBean.e.password}" />
			</p:panelGrid>
			<br />
			<p:commandButton value="Criar Utilizador"
				action="#{personBean.create()}" />

		</h:form>
		
		 <o:importConstants type="personsAndAcademies.authentication.Role" />

    <h2>Register</h2>
    <h:form id="register">
        <h:panelGrid columns="3">
            <h:outputLabel for="username" value="Username:" />
            <h:inputText id="username" value="#{register.user.username}" required="true">
                <f:ajax event="blur" render="m_username" />
            </h:inputText>
            <h:message id="m_username" for="username" />

            <h:outputLabel for="password" value="Password:" />
            <h:inputSecret id="password" value="#{register.user.password}" required="true">
                <f:ajax event="blur" render="m_password" />
            </h:inputSecret>
            <h:message id="m_password" for="password" />

            <h:outputLabel for="roles" value="Roles:" />
            <h:selectManyCheckbox id="roles" value="#{register.user.roles}" required="true"
                layout="pageDirection" converter="omnifaces.GenericEnumConverter">
                <f:selectItems value="#{Role}" />
            </h:selectManyCheckbox>
            <h:message id="m_roles" for="roles" />

            <h:panelGroup />
            <h:commandButton value="Register" action="#{register.submit}" >
                <f:ajax execute="@form" render="@form" />
            </h:commandButton>
            <h:messages globalOnly="true" layout="table" />
        </h:panelGrid>
    </h:form>

	</ui:define>



</ui:composition>
