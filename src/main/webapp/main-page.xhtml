<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="WEB-INF/layouts/commonLayout.xhtml">

	<ui:define name="display">
	#{currentUserBean.initCurrentUser()}
			
		<h:form id="formTable">
			<p:dataTable id="consultAll" var="person"
				value="#{personBean.readAll()}" widgetVar="personsTable"
				multiViewState="true" rows="10" paginator="true"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="100" rowKey="#{person.ID}"
				emptyMessage="NÃ£o existem utilizadores a mostrar"
				filteredValue="#{tableView.filteredPersons}">

				<f:facet name="header">
					<p:outputPanel>
						<h:outputText value="Pesquisa:" />
						<p:inputText id="globalFilter"
							onkeyup="PF('personsTable').filter()" />
					</p:outputPanel>
				</f:facet>

				<p:column style="width:50px;text-align: center">
					<p:graphicImage styleClass="img-circle" id="img"
						name="Uploads#{person.photo}" rendered="#{person.photo != null}"
						style="width:30px" />
					<p:graphicImage styleClass="img-circle"
						name="images/defaultUser.png" rendered="#{person.photo == null}"
						style="width:30px" />
				</p:column>

				<p:column style="text-align: center" headerText="Nome"
					filterBy="#{person.name}" sortBy="#{person.name}"
					filterMatchMode="startsWith">
					<h:outputText value="#{person.name}" />
				</p:column>

				<p:column style="text-align: center" headerText="Academia"
					filterBy="#{person.academy}" sortBy="#{person.academy}"
					filterMatchMode="exact">
					<f:facet name="filter">
						<p:selectOneMenu onchange="PF('personsTable').filter()"
							style="width:150px;">
							<f:selectItem itemLabel="Academias" itemValue="#{null}"
								noSelectionOption="true" />
							<f:selectItem itemLabel="JAVA" itemValue="JAVA" />
							<f:selectItem itemLabel="OutSystem" itemValue="OutSystem" />
							<f:selectItem itemLabel=".NET" itemValue=".NET" />
						</p:selectOneMenu>
					</f:facet>
					<h:outputText value="#{person.academy}" />
				</p:column>

				<p:column style="width:50px;text-align: center">
					<p:commandButton action="#{tableView.fillSelectedPerson(person)}"
						icon="ui-icon-search" ajax="false" />
				</p:column>

			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
