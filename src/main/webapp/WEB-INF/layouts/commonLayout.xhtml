<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>

	<!-- Codigo bootstrap -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet"
		href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
		crossorigin="anonymous" />

	<!-- Optional theme -->
	<link rel="stylesheet"
		href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
		integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
		crossorigin="anonymous" />

	<title><ui:insert name="title">Some title</ui:insert></title>
	<h:outputStylesheet library="css" name="commonLayoutStyle.css" />

</h:head>
<body>
	<div id="header">
		<ui:insert name="header">
			<ui:include src="/WEB-INF/layouts/commonHeader.xhtml" />
		</ui:insert>
	</div>

	<div  class="fundoGeral" id="content">
		<ui:insert name="content" />	
	</div>

	<div id="footer">
		<ui:insert name="footer">
			<ui:include src="/WEB-INF/layouts/commonFooter.xhtml" />
		</ui:insert>
	</div>

	<!-- Ficheiro jQuery (online) -->
	<script src="https://code.jquery.com/jquery-3.2.0.min.js">
		</script>

	<!-- Ficheiro script online para Bootstrap -->
	<!-- Latest compiled and minified JavaScript -->
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous">
	</script>
	
	<h:outputScript library="javascript" name="script.js" /> 

</body>
</html>
