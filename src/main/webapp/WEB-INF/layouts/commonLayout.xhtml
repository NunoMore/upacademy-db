<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>


	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<title><ui:insert name="title">Some title</ui:insert></title>
	
	<!-- BOOTSTRAP -->
	<h:outputStylesheet name="bootstrap/css/bootstrap.css" />
	
	<!-- css only -->
	<h:outputStylesheet name="css/commonLayout.css" />
	<h:outputStylesheet name="css/commonHeader.css" />
	
	<ui:insert name="css" />

</h:head>
<body>
	<!--  Header -->
	<ui:include src="/WEB-INF/layouts/commonHeader.xhtml" />

	<div class="row">
		<!-- Conteudo central -->
		<div id="content" class="col-md-12">
			<div id="contendDisplay" class="col-md-12">
				<ui:insert name="display">
				</ui:insert>
			</div>
		</div>
	</div>


	<!-- footer -->
	<ui:include src="/WEB-INF/layouts/commonFooter.xhtml" />
	
	
	<h:outputScript name="bootstrap/js/bootstrap.js" />
	<h:outputScript name="javascript/commonHeader.js" />

</html>
