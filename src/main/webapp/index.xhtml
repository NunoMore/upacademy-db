<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="WEB-INF/layouts/commonLayout.xhtml">


	<!-- Este Ã© o mainPage onde o utilizador inicia o log in (neste momento nao tem login) -->
	<ui:define name="display">
		<h:form>
			<div id="logInBox">
				<h:panelGrid id="logIn" columns="2" cellpadding="5">
					<h:outputText value="Username: " />
					<p:inputText value="#{userBean.person.username}"/>
					
					<h:outputText value="Password: " />
					<p:inputText type="password"/>
					
					<p:commandButton value="login" ajax="false" action="main-page"/>
					<p:commandLink value="Forgot Password" ajax="false" action="forgotPassword"/>
				</h:panelGrid>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
