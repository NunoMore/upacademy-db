<html xmlns="http://www.w3.org/1999/xhtml"

	xmlns:p="http://primefaces.org/ui">
	
	<body>
		<ui:composition template="WEB-INF/layouts/commonLayout.xhtml">
		
		<ui:define name="logInBar">
		<h:form id="form">
			<h:panelGrid id="grid" columns="1">
				<h:panelGroup>
					 <h:outputLabel value="User" />
	            <h:inputText label="#{messages.usernameLabel}" id="username"
	                         value="#{userController.user.username}" required="true" />
	            <h:message for="username" errorClass="error" />
	        	</h:panelGroup>
	        <h:panelGroup>
	            <h:outputLabel value="Password" />
	            	<h:inputSecret label="#{messages.passwordLabel}" id="password"
	                         value="#{userController.user.username}" required="true" />
	            <h:message for="password" errorClass="error" />
	       	</h:panelGroup>
	        	<h:commandButton id="submit" value="Submit" />
	    	</h:panelGrid>
		</h:form>
		</ui:define>
		
		<!-- Este Ã© o mainPage onde o utilizador inicia o log in (neste momento nao tem login) -->

				<h:form>
					<h:commandButton value="Enter" action="main-page" styleClass="btn btn-default" />
				</h:form>
			
			</ui:define>
			
			<ui:define name="display">
				<h1 class="clicheFrases">Hello Wellcome to UpAcademy's Alumni Database</h1>
