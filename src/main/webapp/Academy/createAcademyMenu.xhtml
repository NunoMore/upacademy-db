<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/layouts/commonLayout.xhtml">

	<ui:define name="buttons">
		<h:form>
			<p:commandButton value="Return" ajax="false" action="AcademyMenu"
				class="button" />
		</h:form>
	</ui:define>
	

	<ui:define name="display">
		<h:form>
			<h:panelGrid columns="2" cellpadding="5">
			
				<h:outputText value="Name" />
				<p:inputText value="#{Academy.name}" />
				
				<p:outputLabel for="german" value="Start Date:" />
				<p:calendar id="german" value="#{calendarView.date}" locate="de" navigator="true" pattern="yyyy-MMM-dd" />
				
				<h:outputText value="Description" />
				<p:inputTextarea rows="6" cols="33" />
				
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
