<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="WEB-INF/layouts/commonLayout.xhtml">

	<ui:define name="css">
		<h:outputStylesheet name="css/forgotPass.css" />
	</ui:define>

	<ui:define name="display">

		<div class="row">
			<div class="col-md-12">
				<h:outputText value="#{userBean.person.securityQuestion}" />
			</div>
		</div>

		<div class="row" id="forgotenPassQuestion">
			<div class="col-md-4" />
			<div class="col-md-4">

				<h:form>
					<h:panelGrid columns="2" cellpadding="2">
						<h:outputText value="Username: " />
						<p:inputText value="#{currentUserBean.person.username}" required="true"/>
						<h:outputText value="Resposta: " />
						<p:inputText required="true"/>
						<p:commandButton value="Solicitar password" ajax="false"
							action="index" />
						<p:link value="Back to Login" outcome="index" />
					</h:panelGrid>
				</h:form>
			</div>
		</div>
	</ui:define>
</ui:composition>
