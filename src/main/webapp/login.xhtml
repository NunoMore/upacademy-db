<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="WEB-INF/layouts/LayoutLogin.xhtml">


	<!-- Este Ã© o mainPage onde o utilizador inicia o log in (neste momento nao tem login) -->
	<!-- ver p:pannelgrid com p:row ?? -->
	<ui:define name="display">
		<div class="row ">
			<div class="col-md-3 ">
				<div class="loginBox">
					<h2>Login</h2>
					<h:form id="login">
						<h:panelGrid columns="2">
							<h:outputLabel for="username" value="Username :" />
							<h:inputText id="username" value="#{login.username}"
								required="true">
								<f:ajax event="blur" render="m_username" />
							</h:inputText>

							<h:outputLabel for="password" value="Password :" />
							<h:inputSecret id="password" value="#{login.password}"
								required="true">
								<f:ajax event="blur" render="m_password" />
							</h:inputSecret>
						</h:panelGrid>

						<h:commandButton value="Login" action="#{login.submit}">
							<f:ajax execute="@form" render="@form" />
						</h:commandButton>
					</h:form>
				</div>
			</div>
			<div class="col-md-3"></div>
			<div class="col-md-6">

				<h:graphicImage name="images/todos_no_jardim.jpg"
					alt="image not shown" style="width:550px" styleClass="img-circle"/>

			</div>
		</div>
	</ui:define>
</ui:composition>
