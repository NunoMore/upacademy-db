<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="WEB-INF/layouts/commonLayout.xhtml">


	<!-- Este Ã© o mainPage onde o utilizador inicia o log in (neste momento nao tem login) -->
	<!-- ver p:pannelgrid com p:row ?? -->
	<ui:define name="display">
		<div class="row">
			<div class="col-md-5">
				<h2>Login</h2>
				<h:form id="login">
					<h:panelGrid columns="3">
						<h:outputLabel for="username" value="Username:" />
						<h:inputText id="username" value="#{login.username}"
							required="true">
							<f:ajax event="blur" render="m_username" />
						</h:inputText>
						<h:message id="m_username" for="username" />

						<h:outputLabel for="password" value="Password:" />
						<h:inputSecret id="password" value="#{login.password}"
							required="true">
							<f:ajax event="blur" render="m_password" />
						</h:inputSecret>
						<h:message id="m_password" for="password" />

						<h:outputLabel for="rememberMe" value="Remember Me:" />
						<h:selectBooleanCheckbox id="rememberMe" value="#{login.remember}" />
						<h:panelGroup />

						<h:panelGroup />
						<h:commandButton value="Login" action="#{login.submit}">
							<f:ajax execute="@form" render="@form" />
						</h:commandButton>
						<h:messages globalOnly="true" layout="table" />
					</h:panelGrid>
				</h:form>
			</div>
			<div class="col-md-2"></div>
			<div class="col-md-5">
				<img src="/resources/images/todos_a_trabalhar.jpg"
					alt="image not shown" /> <img
					src="/resources/images/todos_no_jardim.jpg" alt="image not shown" />
			</div>
		</div>
	</ui:define>
</ui:composition>
